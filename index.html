<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Analogue Clock</title>
</head>

<body>
    <h1>Analogue Clock</h1>
    <section>
        <div class="clock">
            <div class="hourHand" data-hourHand></div>
            <div class="minuteHand" data-minuteHand></div>
            <div class="secondHand" data-secondHand></div>
            <div class="num no1">01</div>
            <div class="num no2">02</div>
            <div class="num no3">03</div>
            <div class="num no4">04</div>
            <div class="num no5">05</div>
            <div class="num no6">06</div>
            <div class="num no7">07</div>
            <div class="num no8">08</div>
            <div class="num no9">09</div>
            <div class="num no10">10</div>
            <div class="num no11">11</div>
            <div class="num no12">12</div>

        </div>

    </section>

</body>

</html>
